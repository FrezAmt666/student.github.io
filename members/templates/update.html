<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aung Myat Thu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <style>
        body{
            background-color: rgb(238, 255, 0);
            color: rgb(0, 0, 0);
            background-image: url(https://miro.medium.com/max/1200/1*5zrTwROhFJcDSF2DGDY_gg.jpeg);
            background-repeat: no-repeat;
            background-size: cover;
        }

        .update{
            text-align: center;
            margin-left: 35px;
            margin-top: 100px;
        }

    </style>
</head>
<body>
    <div class="update">
        <h1>Update member</h1>

        <form action="updaterecord/{{ mymember.id }}" method="post">
        {% csrf_token %}
        First Name:<br>
        <input name="first" value="{{ mymember.firstname }}">
        <br><br>
        Last Name:<br>
        <input name="last" value="{{ mymember.lastname }}">
        <br><br>
        FatherName:<br>
        <input name="fathername" value="{{ mymember.fathername }}">
        <br><br>
        Age:<br>
        <input name="age" value="{{ mymember.age }}">
        <br><br>
        Address:<br>
        <input name="address" value="{{ mymember.address }}">
        <br><br>
        Email:<br>
        <input name="email" value="{{ mymember.email }}">
        <br><br>
        Education:<br>
        <input name="education" value="{{ mymember.education }}">
        <br><br>
        Phone Number:<br>
        <input name="hobby" value="{{ mymember.hobby }}">
        <br><br>
        <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
