<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JKT Digital Institute</title>
    <style>
     
      
      .container{
        background-color: rgb(0, 204, 255);
        color: white;
        
        
      }
      
      h2{
        text-align: center;
      }
      p{
        text-align: center;
      }

    </style>
    
    <!-- <link rel="stylesheet" href="bootstrap.min.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<body>

    <div class="container pb-8">
        <h2>Student Registeration Form</h2>
        <p>You can register here!!! </p>
        <form action="addrecord/" method="post">
          {% csrf_token %}
          <div class="row">
            <div class="col">
                <label >First Name :</label>
              <input type="text" class="form-control" placeholder="Enter Your First Name" name="first">
            </div>
            <div class="col">
                <label for="">Last Name :</label>
              <input type="text" class="form-control" placeholder="Enter Your Last Name" name="last">
            </div>
          </div>
          <div class="row">
            <div class="col">
                <label >Fathername :</label>
              <input type="text" class="form-control" placeholder="Enter Your Fathername" name="fathername">
            </div>
            <div class="col">
                <label for="">Age :</label>
              <input type="text" class="form-control" placeholder="Enter Your Age" name="age">
            </div>
          </div>
          <div class="row">
            <div class="col">
                <label >Address :</label>
              <input type="text" class="form-control" placeholder="Enter your address" name="address">
            </div>
            <div class="col">
                <label for="">E-mail :</label>
              <input type="text" class="form-control" placeholder="Enter Your E-mail" name="email">
            </div>
          </div>
          <div class="row">
            <div class="col">
                <label >Education :</label>
              <input type="text" class="form-control" placeholder="Enter Your Education" name="education">
            </div>
            <div class="col">
                <label for="">Phone Number :</label>
              <input type="text" class="form-control" placeholder="Enter Your Phone Number" name="hobby">
            </div>
          </div>
          <input class="bg-danger mt-5 mb-5 text-white p-2" type="submit" value="Submit">
        </form>
      </div>
      <br>
      <br>
      <footer  class="bg-light text-center text-white">
